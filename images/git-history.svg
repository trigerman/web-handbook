<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="Illustration of a git commit graph">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <g transform="translate(120 120)" stroke="url(#g)" stroke-width="14" stroke-linecap="round" fill="none">
    <path d="M0 200 C200 50, 400 50, 600 200"/>
    <path d="M200 200 C400 350, 800 350, 1000 200"/>
  </g>
  <g transform="translate(120 120)" fill="url(#g)" stroke="#fff" stroke-width="6">
    <circle cx="0" cy="200" r="22"/>
    <circle cx="200" cy="200" r="22"/>
    <circle cx="400" cy="200" r="22"/>
    <circle cx="600" cy="200" r="22"/>
    <circle cx="800" cy="200" r="22"/>
    <circle cx="1000" cy="200" r="22"/>
  </g>
  <g transform="translate(60 420)" fill="#374151" font-family="Inter, Arial, sans-serif">
    <text x="0" y="0" font-size="38" font-weight="600">Git history</text>
    <text x="0" y="36" font-size="18" fill="#6b7280">Commit graph and timeline</text>
  </g>
</svg>
